<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <Script>
    var x=+prompt("Enter first num")
var y=+prompt("Enter second value")
var z=prompt("Enter your sign")

if(z==="+")
{alert(x+y);}
else if (z==="-")
{alert(x-y);}
else if (z==="*")
{alert(x*y);}
else if (z==="/")
{alert(x/y);}
   </Script> 
</body>
</html>
